<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>მთავარი</title>
</head>
<body>
    <header></header>
    <main>
        <h2>შეუკვეთე პროდუქტი დღესვე</h2>
        <form method="post" action="about.html">
            
            <input type="text" name="firstname" id="firstname" placeholder="სახელი">

            <input type="text" name="lastname" id="lastnamee" placeholder="გვარი">

            <input type="number" name="phone" id="phone" placeholder="ტელეფონი">

            <P class="bold">გთხოვთ მიუთითოთ ზუსტი მისამართი</P>

            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <p class="bold">აირჩიეთ გადახდის მეთოდი</p>

            <div class="payment">
                <input type="radio" name="card" id="card">
                <label for="card">ბარათით გადახდა</label>

                <input type="radio" name="cash" id="cash">
                <label for="cash">ქეშით გადახდა</label>
            </div>

            <input type="submit" value="შეკვეთის გაფორმება">
                      
        </form>
    </main>
    <footer></footer>
</body>
</html>
